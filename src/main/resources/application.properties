#Database Configuration
#


spring.database_core.url=jdbc:postgresql://localhost:5432/hvac-sim_core
spring.database_core.driver=org.postgresql.Driver
spring.database_core.username=postgres
spring.database_core.password=admin

spring.database_simulation.url=jdbc:postgresql://localhost:5432/hvac-sim_simulation
spring.database_simulation.username=postgres
spring.database_simulation.password=admin

logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp